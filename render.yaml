databases:
  - name: dentifia_db
    plan: free
    databaseName: dentifia
    user: dentifia

services:
  - type: web
    plan: free
    name: dentifia
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn dentifia.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dentifia_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4